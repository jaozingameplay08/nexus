<h2>Fale Conosco</h2>

<form action="#" method="post">
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email">E-mail: <span style="color:red;">*</span></label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone"><br><br>

    <label for="servico">Serviço de Interesse:</label><br>
    <select id="servico" name="servico">
        <option value="">--Selecione--</option>
        <option value="desenvolvimento_web">Desenvolvimento Web</option>
        <option value="marketing_digital">Marketing Digital</option>
        <option value="consultoria_tecnologica">Consultoria Tecnológica</option>
        <option value="design_grafico">Design Gráfico</option>
    </select><br><br>

    <label for="prazo">Prazo Desejado:</label><br>
    <input type="date" id="prazo" name="prazo"><br><br>

    <p>Deseja receber nosso informativo?</p>
    <input type="radio" id="sim" name="informativo" value="sim">
    <label for="sim">Sim</label><br>
    <input type="radio" id="nao" name="informativo" value="nao">
    <label for="nao">Não</label><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" cols="40"></textarea><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Redefinir">
</form>
